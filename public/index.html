<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Last.fm Library Downloader</title>
        <script src="./main.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Last.fm Library Downloader</h1>
        </header>
        <main>
            <form id="user-form">
                <label for="username">Username: </label>
                <input type="text" name="username" required>
                <button type="submit">Load library</button>
            </form>
            <div id="results"></div>
            <button type="button" id="refresh-button" class="hidden">
                Refresh library
            </button>
        </main>
    </body>
</html>
